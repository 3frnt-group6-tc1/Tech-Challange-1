<app-layout>
  <div class="min-h-screen bg-gray-100 flex flex-col mt-0 sm:mt-[52px] xl:mt-0">
    <!-- Conteúdo Principal -->
    <div class="bg-gray-200 flex flex-grow">
      <!-- Dashboard, Extrato e Nova Transação -->
        <!-- Container para os componentes com layout responsivo -->
        <div class="flex w-full flex-col gap-6">

          <!-- Área superior: Dashboard e Extrato lado a lado em telas grandes -->
          <div class="flex flex-col 2md:flex-row gap-6">

            <!-- Dashboard (2/3 em telas grandes) -->
            <div class="mx-auto bg-white rounded-xl shadow-md overflow-visible w-full 2md:w-2/3">
              <app-dashboard></app-dashboard>
            </div>

            <!-- Extrato (lado direito em telas grandes) -->
            <div class="order-3 2md:order-none 2md:w-1/3">
              <div class="mx-auto overflow-x-auto rounded-xl shadow-md">
                <app-statement [showDetails]="false"></app-statement>
              </div>
            </div>
          </div>

          <!-- Nova Transação (abaixo, ocupando largura total) -->
          <div class="order-2 2md:order-none w-full">
            <app-new-transaction></app-new-transaction>
          </div>
        </div>
    </div>
  </div>
</app-layout>
