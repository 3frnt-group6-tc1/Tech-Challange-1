<button
  [disabled]="disabled"
  [ngClass]="{
    'bg-cyan-blue-500 hover:bg-cyan-blue-900': theme === 'primary' && !disabled,
    'bg-orange-500 hover:bg-orange-900': theme === 'secondary' && !disabled,
    'bg-transparent border border-cyan-blue-500 hover:bg-cyan-blue-500': theme === 'outline-cyan-blue' && !disabled,
    'bg-transparent hover:text-cyan-blue-900': theme === 'ghost-cyan-blue' && !disabled,
    'bg-transparent hover:text-orange-500': theme === 'ghost-white' && !disabled,
    'bg-gray-200 cursor-not-allowed': disabled,
    'px-3': size === 'P',
    'px-12': size === 'G',
    'px-28': size === 'GG'
  }"
  [class.gap-2]="!!label"
  class="py-[14px] rounded-lg font-lato text-base font-semibold transition-colors duration-300 flex items-center justify-center"
>
  <ng-content select="[icon-left]"></ng-content>

  <span
    *ngIf="label"
    [ngClass]="{
      'text-white': theme === 'primary' || theme === 'secondary' || theme === 'ghost-white',
      'text-cyan-blue-500': theme === 'outline-cyan-blue' || theme === 'ghost-cyan-blue',
      'text-gray-500': disabled
    }"
  >
    {{ label }}
  </span>

  <ng-content select="[icon-right]"></ng-content>
</button>
