<div class="rounded-xl shadow p-6 bg-white">
  <app-text variant="subtitle" as="h2">Extrato</app-text>

  <table *ngIf="recentItems.length > 0" class="w-full text-sm border-t-2 mt-3 pt-3">
    <tbody>
      <tr *ngFor="let item of recentItems" class="border-b-2 last:border-none">
        <!-- icone -->
        <td class="py-4">
          <ng-container [ngSwitch]="item.type">
            <app-icon-dollar
              *ngSwitchCase="'deposit'"
              class="w-4 h-4"
              [ngClass]="'text-green-600'"
            ></app-icon-dollar>

            <app-icon-arrow-down-left
              *ngSwitchCase="'withdraw'"
              class="w-4 h-4"
              [ngClass]="'text-red-600'"
            ></app-icon-arrow-down-left>
          </ng-container>
        </td>
        <!-- Descrição -->
        <td class="py-4">
          <app-text [color]="item.type === 'deposit' ? 'text-green-600' : 'text-red-600'">
            {{ item.type }}
          </app-text>
        </td>
        <!-- Valor -->
        <td class="py-4">
          <app-text [color]="item.type === 'deposit' ? 'text-green-600' : 'text-red-600'">
            R$ {{ item.amount.toFixed(2) }}
          </app-text>
        </td>
        <!-- Data -->
        <td class="py-4">
          <app-text color="text-gray-600">
            {{ item.date }}
          </app-text>
        </td>
        <!-- Icone de Lápís -->
        <td class="py-4 text-center">
          <button (click)="editTransaction(item.id)">
            <app-icon-arrow-pencil
              [ngClass]="item.type === 'deposit' ? 'text-green-600' : 'text-red-600'"
              class="w-4 h-4"
            ></app-icon-arrow-pencil>
          </button>
        </td>
        <!-- Icone de Lixeira -->
        <td class="py-4 text-center">
          <button (click)="deleteTransaction(item.id)">
            <app-icon-bin
              [ngClass]="item.type === 'deposit' ? 'text-green-600' : 'text-red-600'"
              class="w-4 h-4"
            ></app-icon-bin>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="flex justify-end mt-4">
    <a href="#" class="inline-flex items-center gap-2 text-cyan-blue-500 hover:underline" >
      Listar
      <img src="assets/icons/arrow-right.svg" alt="Ir para listagem" class="w-4 h-4" />
    </a>
  </div>
</div>
