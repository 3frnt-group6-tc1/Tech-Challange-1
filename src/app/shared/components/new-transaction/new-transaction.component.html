<div class="rounded-xl shadow p-6 bg-white">
  <div class="pb-6">
    <div class="border-b-2">
      <app-text variant="title-bold" as="h1" class="mb-4 border-gray-200 block">Nova Transação</app-text>
     </div>
  </div>

  <!-- Container flex com layout responsivo -->
  <div class="flex flex-col md:flex-row">
    <!-- Container de inputs: centralizado apenas em telas pequenas -->
    <div class="w-full md:w-1/2 md:pr-4 flex flex-col items-center md:items-start md:justify-start">
      <!-- Inputs e botão -->
      <div class="w-full max-w-sm md:max-w-none mt-8">
        <!-- Input de tipo de transação -->
        <div class="mb-4">
          <app-input
            [options]="transactionOptions"
            placeholder="Selecione o tipo de transação"
            size="G"
            (selectionChange)="onTransactionTypeChange($event)">
          </app-input>
        </div>

        <!-- Input de valor -->
        <div class="mb-4">
          <div class="relative inline-block w-full">
            <div class="w-full bg-gray-100 border border-cyan-blue-500 text-cyan-blue-500 font-lato font-medium rounded-md p-4 flex items-center max-w-[360px]">
              <span class="text-cyan-blue-500 mr-2">R$</span>
              <input
                type="text"
                placeholder="00,00"
                class="bg-transparent w-full outline-none text-cyan-blue-500 placeholder-cyan-blue-500 placeholder-opacity-70"
                [(ngModel)]="valorTransacao"
                (input)="onAmountChange($event)"
                autocomplete="off"
                inputmode="numeric"
              />
            </div>
          </div>
        </div>

        <!-- Input de descrição -->
        <div class="mb-4">
          <input
            type="text"
            placeholder="Descrição da transação"
            class="w-full max-w-[360px] bg-gray-100 border border-cyan-blue-500 text-cyan-blue-500 font-lato font-medium rounded-md p-4"
            [(ngModel)]="newTransaction.description"
            (input)="onDescriptionChange($event)"
          />
        </div>

        <!-- Status da submissão -->
        <div *ngIf="submitStatus.message" class="mb-4 p-3 rounded-md max-w-[360px]"
          [ngClass]="{
            'bg-green-100 text-green-800': submitStatus.success,
            'bg-red-100 text-red-800': !submitStatus.success
          }">
          {{ submitStatus.message }}
        </div>

        <!-- Botão de submissão -->
        <app-button
          theme="primary"
          size="GG"
          label="Concluir Transação"
          class="w-full max-w-[360px]"
          (click)="createTransaction()">
        </app-button>
      </div>
    </div>

    <!-- Imagem alinhada ao primeiro input e centralizada -->
    <div class="w-full md:w-1/2 pl-4 mt-[20px] flex justify-center">
      <img src="assets/icons/vector.svg" alt="Ilustração de Transação" class="max-w-full h-auto" />
    </div>
  </div>
</div>
