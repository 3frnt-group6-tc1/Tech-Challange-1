<h1 class="text-4xl text-black font-bold text-center p-20 bg-green-light ">Exemplos de utilização dos componentes</h1>

<h1>Button Primary</h1>
<app-button theme="primary" size="P" label="Primary" [disabled]="false"></app-button>

<br><br>

<h1>Button secondary</h1>
<app-button theme="secondary" size="G" label="Secondary" [disabled]="false"></app-button>

<br><br>

<h1>Button outline-cyan-blue</h1>
<app-button theme="outline-cyan-blue" size="G" label="Outline" [disabled]="false"></app-button>

<br><br>

<h1>Button Ghost</h1>
<app-button label="Ghost" theme="ghost-cyan-blue" size="G" [disabled]="false"></app-button>

<br><br>


<app-button theme="secondary" label="Clique Aqui" size="P">
    <img icon-right src="assets/icons/plus.svg" />
</app-button>

<app-input [options]="['Câmbio de Moeda', 'DOC/TED', 'Empréstimo e Financiamento']" size="G"></app-input>


<app-app-title>Heading Title Bold</app-app-title> 
<app-app-title-regular>Heading Title Regular</app-app-title-regular>
<app-app-subtitle>Heading Sub Title</app-app-subtitle>
<app-app-text-regular>Heading Text Regular</app-app-text-regular>
<app-app-text-regular-gray>Heading Text Regular Gray</app-app-text-regular-gray>

<app-app-text-bold>Heading Text Bold 14</app-app-text-bold>
